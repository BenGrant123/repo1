<div class="main-content"><form class="form-validation" ng-show="!currentPage"><h1>Survey App</h1><button id="startQuiz" ng-click="start()">Start the Survey</button></form><!-- You only need this form and the form-validation.css --><form class="form-validation" ng-show="currentPage==1" ng-submit="nextPage()"><h1>Survey App</h1><div class="form-title-row"><h2>Page 1 of 2</h2></div><div class="form-row form-input-name-row"><label><span>Name</span> <input type="text" ng-model="userValues.userName" required></label></div><div class="form-row"><label><span>Date Of Birth</span> <input type="date" min="1900-01-01" max="{{defaultValues.defaultDate}}" ng-model="userValues.userBirthDate" required></label></div><div class="form-row"><label><span>Title</span><select name="dropdown" ng-options="title as title for title in defaultValues.titles" ng-model="userValues.userTitle" required><option></option></select></label></div><div class="form-row"><button>Next</button></div></form><form class="form-validation" ng-show="currentPage==2" ng-submit="submitSurvey()"><h1>Survey App</h1><div class="form-title-row"><h2>Page 2 of 2</h2></div><div class="form-row form-input-name-row"><label><span>Current Location</span> <input type="text" ng-model="userValues.currentLocation" required></label></div><div class="form-row"><label><span>Current Date / Time</span> <input type="date" min="1900-01-01" max="{{defaultValues.defaultDate}}" ng-model="userValues.currentDateTime" required></label></div><div class="form-row form-input-name-row"><label><span>Feedback</span> <input type="text" ng-model="userValues.userFeedback" required></label></div><div class="form-row"><button ng-click="prevPage()">Back</button> <button>Complete Survey</button></div><p>{{postResult}}</p></form></div>
